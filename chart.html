<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['timeline']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var container = document.getElementById('timeline');
        var chart = new google.visualization.Timeline(container);
        var dataTable = new google.visualization.DataTable();

        dataTable.addColumn({ type: 'string', id: 'President' });
        dataTable.addColumn({ type: 'string', id: 'Name' });
        dataTable.addColumn({ type: 'date', id: 'Start' });
        dataTable.addColumn({ type: 'date', id: 'End' });

        dataTable.addRows([
          [ 'Java', 'Project: 1', new Date(2012, 1, 1), new Date(2013, 1, 1) ],
          [ 'Java', 'Degree', new Date(2015, 1, 1), new Date(2018, 1, 1) ],
          [ 'C++' , 'Marathons', new Date(2013, 1, 1),  new Date(2017, 1, 1) ],
          [ 'C++' , 'Project: 2', new Date(2013, 1, 1),  new Date(2014, 1, 1) ],
          [ 'C++' , 'Project: 3', new Date(2015, 1, 1),  new Date(2016, 1, 1) ],
          [ 'C++' , 'Master', new Date(2018, 1, 1),  new Date(2019, 1, 1) ],
          // [ 'C++' , 'Project: 2', new Date(2013, 1, 1),  new Date(2014, 1, 1) ],
          [ 'Javascript' , 'Project: 4', new Date(2018, 1, 1),  new Date(2021, 1, 1) ],
          [ 'Javascript', 'Degree', new Date(2015, 1, 1), new Date(2018, 1, 1) ],
          [ 'Ruby', 'Degree', new Date(2016, 6, 1), new Date(2018, 1, 1) ],
          [ 'Matlab' , 'Master', new Date(2018, 1, 1),  new Date(2019, 1, 1) ],
          [ 'Python' , 'Master', new Date(2018, 1, 1),  new Date(2019, 1, 1) ],
          [ 'Python' , 'Project: 5', new Date(2019, 1, 1),  new Date(2021, 1, 1) ],
          [ 'Sql',  'Degree', new Date(2015, 1, 1), new Date(2018, 1, 1) ],

       ]);

        chart.draw(dataTable);
      }
    </script>
  </head>
  <body>
    <div id="timeline" style="height: 100%;"></div>
  </body>
</html>
